<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-10 animate__animated animate__zoomInLeft">
          <h2>Tab Collections</h2>
        </div>
        <div
          id="createCollection"
          class="col-2 text-end animate__animated animate__tada animate__infinite"
        >
          <i class="fas fa-folder-plus"></i>
        </div>
      </div>
      <div id="collections" class="row">
        <!-- <div class="col-6 mb-3">
          <button type="button" class="btn btn-secondary">
            Tab Collection 1
          </button>
        </div>
        <div class="col-6 mb-3">
          <button type="button" class="btn btn-secondary">
            Tab Collection 2
          </button>
        </div>
        <div class="col-6 mb-3">
          <button type="button" class="btn btn-secondary">
            Tab Collection 3
          </button>
        </div>
        <div class="col-6 mb-3">
          <button type="button" class="btn btn-secondary">
            Tab Collection 4
          </button>
        </div> -->
      </div>
    </div>

    <!-- Modal for creating a new collection -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Create a new tab collection</h3>
        <div class="form-group mb-2">
          <label for="collectionName">Collection Name</label>
          <input
            type="text"
            class="form-control"
            id="collectionName"
            placeholder="Programming"
          />
        </div>
        <div class="form-group mb-2">
          <label for="collectionLinks">Paste links here, one per line</label>
          <textarea
            class="form-control"
            id="collectionLinks"
            placeholder="http://www.google.com/"
          ></textarea>
        </div>

        <button type="button" id="saveCollection" class="btn btn-success">
          Save
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="popup.js"></script>
  </body>
</html>
