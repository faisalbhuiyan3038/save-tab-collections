<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-10 animate__animated animate__lightSpeedInLeft">
          <h2>Tab Collections</h2>
        </div>
        <div
          id="createCollection"
          class="col-2 text-end animate__animated animate__tada animate__infinite"
        >
          <i class="fas fa-folder-plus"></i>
        </div>
      </div>
      <div id="collections" class="row animate__animated animate__jackInTheBox">
        <!-- <div class="col-6 mb-3">
          <button type="button" class="btn btn-secondary">
            Tab Collection 1
          </button>
        </div>
        <div class="col-6 mb-3">
          <button type="button" class="btn btn-secondary">
            Tab Collection 2

        </div>
        <div class="col-6 mb-3">

      </div>
    </div>

    <!-- Modal for creating a new collection -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h5 class="modal-title">Create a new tab collection</h5>
        <div class="form-group mb-2">
          <label for="collectionName">Collection Name</label>
          <input
            type="text"
            class="form-control"
            id="collectionName"
            placeholder="Programming"
          />
        </div>
        <div class="form-group mb-2">
          <label for="collectionLinks">Paste links here, one per line</label>
          <textarea
            class="form-control"
            id="collectionLinks"
            placeholder="http://www.google.com/"
          ></textarea>
        </div>

        <button type="button" id="saveCollection" class="btn btn-success">
          Save
        </button>
      </div>
    </div>

    <script src="/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="/dist/popper/popper.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
