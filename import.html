<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Collections</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/icons/favicon/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="/libs/toastify.min.css" />
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/minty/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center"
      style="align-items: center; height: 100vh"
    >
      <h2>Import Collections</h2>
      <div class="mt-5">
        <div class="input-group mb-3">
          <input
            type="file"
            class="form-control"
            id="fileInput"
            accept=".json"
          />
          <button type="button" id="submitButton" class="btn btn-outline-dark">
            Upload
          </button>
        </div>
        <br>

        <div class="d-grid gap-2">
          <button id="exportDrive" class="btn btn-lg btn-secondary" type="button">Export to GDrive</button>
          <button id="importDrive" class="btn btn-lg btn-primary" type="button">Import from GDrive</button>
        </div>


      </div>
    </div>

    <script src="/js/import.js"></script>
    <script src="/dist/js/bootstrap.js"></script>
    <script src="/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/libs/toastify.js"></script>
  </body>
</html>
